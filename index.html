<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MUSIKPLSWORK</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #ffeef8;
      color: #d63384;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    button, input {
      font-size: 1rem;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ffaad4;
      margin: 10px;
    }
    #message {
      display: none;
      margin-top: 2rem;
      animation: fadeIn 2s ease forwards;
    }
    .gif {
      width: 300px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #ffccdd;
    }
    .letter {
      background: #fff0f8;
      padding: 20px;
      border-radius: 12px;
      margin: auto;
      max-width: 600px;
      box-shadow: 0 0 10px #ffb3d9;
      font-size: 1.1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body onclick="startMusic()">
  <h1>💖 Welcome to the Secret Garden</h1>
  <input type="password" id="passcode" placeholder="Enter your magic word..." />
  <button onclick="checkPassword()">Unlock</button>

  <div id="message">
    <img class="gif" src="https://media.giphy.com/media/c76IJLufpNwSULPk77/giphy.gif" alt="Hello Kitty Congratulations" />
    <div class="letter">
      🌸 Congratulations my sweet friend!<br><br>
      You’ve unlocked a hidden garden full of love and softness. You are kind, gentle, and stronger than you think.<br><br>
      Keep going, keep blooming, and know that you are so loved.<br><br>
      💕 You are someone’s favorite thought.
    </div>
  </div>

  <!-- 🎵 Background Music -->
  <audio id="bgMusic" src="https://opengameart.org/sites/default/files/night_stars.mp3" loop></audio>

  <script>
    const secret = "dreamy";
    let musicStarted = false;

    function checkPassword() {
      const input = document.getElementById("passcode").value.trim().toLowerCase();
      if (input === secret) {
        document.getElementById("message").style.display = "block";
      } else {
        alert("Nope! Try again, cupcake 🍰");
      }
    }

    function startMusic() {
      if (!musicStarted) {
        const music = document.getElementById("bgMusic");
        music.volume = 0.3;
        music.play().catch(() => {
          console.log("Autoplay blocked, waiting for interaction");
        });
        musicStarted = true;
      }
    }
  </script>
</body>
</html>
